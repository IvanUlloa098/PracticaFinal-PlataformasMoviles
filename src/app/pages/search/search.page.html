<ion-header>
  <ion-toolbar>
    <ion-title>search</ion-title>
  </ion-toolbar>

  <style>
    :root {
      --ion-safe-area-top: 20px;
      --ion-safe-area-bottom: 22px;
    }

    header {
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 0.05em;
      margin-bottom: 1.25em;
      text-transform: uppercase;
    }

    section {
      margin-top: 1em;
      margin-bottom: 2.5em;
    }

    section:not(.full-width),
    .full-width > header {
      padding: 0 10px;
    }
  </style>
</ion-header>

<ion-content>
  <ion-searchbar showcancelbutton="" (ionInput)="filterList($event)"></ion-searchbar>

  <section>
    <ion-button size="small">Default</ion-button>
    <ion-button size="small" color="secondary">Secondary</ion-button>
    <ion-button size="small" color="tertiary" (click)="toCategories()">Categories</ion-button>
  </section>

  <ion-list lines="none">
    <ion-list-header>
      Meals
    </ion-list-header>

    <div *ngFor="let item of meals">
      <ion-item>
        <ion-avatar slot="start">
          <img [src]="item.strMealThumb" alt="">
        </ion-avatar>
        <ion-label class="ion-text-wrap">
          <ion-text color="primary"><h2>{{item.strMeal}}</h2></ion-text>            
          <p>{{item.strCategory}} -- {{item.strArea}}</p>
        </ion-label>
      </ion-item>
    </div>

  </ion-list>
</ion-content>
