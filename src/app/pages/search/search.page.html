<ion-header [translucent]="true">
  <ion-toolbar>
    
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Search your Meal</ion-title>
  </ion-toolbar>

  <style>
    :root {
      --ion-safe-area-top: 20px;
      --ion-safe-area-bottom: 22px;
    }

    header {
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 0.05em;
      margin-bottom: 1.25em;
      text-transform: uppercase;
    }

    section {
      margin-top: 1em;
      margin-bottom: 2.5em;
    }

    section:not(.full-width),
    .full-width > header {
      padding: 0 10px;
    }
  </style>
</ion-header>

<ion-content>
  <ion-searchbar showcancelbutton="" (ionInput)="filterList($event)"></ion-searchbar>

  <ion-list lines="none">

    <section>
      <ion-button size="small" (click)="toIngredients()">Buy Ingredients</ion-button>
      <ion-button size="small" color="tertiary" (click)="toCategories()">Look Categories</ion-button>
    </section>

    <div *ngFor="let item of meals">
      <ion-item  (click)="toDisplay(item.idMeal)">
        <ion-avatar slot="start">
          <img [src]="item.strMealThumb" alt="">
        </ion-avatar>
        <ion-label class="ion-text-wrap">
          <ion-text color="primary"><h2>{{item.strMeal}}</h2></ion-text>            
          <p>{{item.strCategory}} -- {{item.strArea}}</p>
        </ion-label>
      </ion-item>
    </div>

  </ion-list>
</ion-content>
